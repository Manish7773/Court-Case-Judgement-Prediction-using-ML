{% extends "layout.html" %}
{% block content %}

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<main class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="card shadow-lg p-4 border-0 rounded-3">
            <h2 class="text-center mb-4 text-primary">Submit Case fact</h2>
            
            <form action="" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label fw-semibold">Enter fact</label>
                    <input type="text" class="form-control" id="exampleInputEmail" name="case"
                        placeholder="Enter title here..." value="{{ title }}" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            {% if result %}
            <div class="mt-4 alert alert-success text-center">
                <h5 class="fw-bold">Prediction Result:</h5>
                <p class="mb-0">{{ result }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</main>

<!-- Bootstrap 5 JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
